version: '3.9'
services:
  db:
    image: postgres:13-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      PGDATA: /tmp
      POSTGRES_HOST_AUTH_METHOD: trust
  redis:
    image: 'redis:6-alpine'
    volumes:
      - 'redis:/data'
  sidekiq:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    command: bundle exec sidekiq -C app/config/sidekiq.yml
    volumes:
      - .:/pokemons-api
      - '/pokemons-api/tmp'
    environment:
      REDIS_URL: redis://redis
  web:
    volumes:
      - .:/pokemons-api
    build: .
    ports:
      - "4567:4567"
    depends_on:
      - db
    environment:
      REDIS_URL: redis://redis
    restart: on-failure
    stdin_open: true
    tty: true
volumes:
  db:
  redis: